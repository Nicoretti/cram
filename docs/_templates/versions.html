{% if versions %}
 <h3>{{ _('Versions') }}</h3>
 <ul>
   {%- for item in versions | sort %}
   {%- if item.name == "master" %}
   <li><a href="{{ item.url }}">unreleased (master)</a></li>
   {%- else %}
   <li><a href="{{ item.url }}">{{ item.name }}</a></li>
   {%- endif %}
   {%- endfor %}
 </ul>
 {% endif %}
